<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Validação de cartão</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">

</head>
 <body>

<div class="container">

    <form id="form">
        <span>Por favor, insira os dados do seu cartão abaixo:</span> 
        <br><p id="cardvalidation"></p>
        <div class="inputBox">
            <span>Numero do cartão:</span>
            <input type="text" id="ccNumber" maxlength="16" pattern="[0-9]+" class="card-number-input" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..?)\../g, '$1');" required>
        </div>
        <div class="inputBox">
            <span>Nome impresso no cartão:</span>
            <input type="text" class="card-holder-input" id="card-holder-input" oninput="this.value = this.value.replace(/[^a-zA-Z\s]/g, '').replace(/(\..?)\../g, '$1');" required>
        </div>
        <div class="flexbox">
            <div class="inputBox">
                <span>Validade/mês:</span>
                <select name="month" id="month" class="month-input" required>
                    <option value="">mês</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </div>
            <div class="inputBox">
                <span>Validade/ano:</span>
                <select name="" id="year" class="year-input" required>
                    <option value="">ano</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                    <option value="2029">2029</option>
                    <option value="2030">2030</option>
                </select>
            </div>
            <div class="inputBox">
                <span>cvv:</span>
                <input type="text" maxlength="4" id="cvv" class="cvv-input" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..?)\../g, '$1');" required>
            </div>
        </div>
        <input type="submit" id="btn" value="Enviar" class="submit-btn">
        
    </form>

</div> 
<script src="index.js" type="module"></script>   
</body>
</html>
